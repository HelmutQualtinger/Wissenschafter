<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The 15 Greatest Scientists of the Modern Era</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Georgia', serif;
    background: #0a0a1a;
    color: #e8e8e8;
    overflow: hidden;
    height: 100vh;
  }

  .slideshow {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }

  .slide.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Titel-Slide */
  .slide-title {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(ellipse at center, #1a1a3a, #0a0a1a);
  }

  .slide-title h1 {
    font-size: 3.2rem;
    letter-spacing: 0.05em;
    margin-bottom: 0.5em;
    background: linear-gradient(135deg, #d4af37, #f0e68c, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-title p {
    font-size: 1.3rem;
    color: #aaa;
    font-style: italic;
  }

  .title-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.2rem;
    margin-top: 2rem;
    padding: 0 3rem;
    max-width: 1100px;
  }

  .title-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .title-card:hover {
    transform: scale(1.1);
  }

  .title-card-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(212,175,55,0.5);
    margin-bottom: 0.3rem;
  }

  .title-card-symbol {
    font-size: 1.4rem;
    margin-bottom: 0.15rem;
  }

  .title-card-name {
    font-size: 0.7rem;
    color: #aaa;
    text-align: center;
    line-height: 1.2;
  }

  /* Wissenschafter-Slides */
  .slide-scientist {
    flex-direction: row;
  }

  .slide-image {
    width: 45%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .slide-image-duo {
    width: 45%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .slide-image-duo .duo-half {
    width: 100%;
    height: 50%;
    position: relative;
    overflow: hidden;
  }

  .slide-image-duo .duo-half img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image-duo .duo-half::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .duo-label {
    position: absolute;
    bottom: 0.4rem;
    left: 0.8rem;
    font-size: 1.1rem;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    z-index: 2;
  }

  .slide-content {
    width: 55%;
    padding: 4rem 4rem 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a1a 0%, #111130 100%);
  }

  .slide-number {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    color: #d4af37;
    margin-bottom: 0.5em;
  }

  .slide-content h2 {
    font-size: 2.6rem;
    margin-bottom: 0.15em;
    background: linear-gradient(135deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-content .field {
    font-size: 1.1rem;
    color: #d4af37;
    margin-bottom: 1.5em;
    font-style: italic;
  }

  .slide-content .dates {
    font-size: 1rem;
    color: #999;
    margin-bottom: 1.8em;
    padding-bottom: 1.2em;
    border-bottom: 1px solid #333;
  }

  .slide-content .bio {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #ccc;
    margin-bottom: 1.5em;
  }

  .achievements {
    list-style: none;
    margin-bottom: 1.5em;
  }

  .achievements li {
    padding: 0.4em 0;
    padding-left: 1.5em;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    color: #bbb;
  }

  .achievements li::before {
    content: '\25C6';
    position: absolute;
    left: 0;
    color: #d4af37;
    font-size: 0.7em;
    top: 0.6em;
  }

  .flag {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
    font-size: 4rem;
    line-height: 1;
    opacity: 0.9;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .symbol {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    font-size: 12rem;
    line-height: 1;
    opacity: 0.85;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .transistor-svg {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 10rem;
    height: 12rem;
    opacity: 0.85;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .logo {
    position: absolute;
    top: 0.8rem;
    right: 0.8rem;
    width: 200px;
    height: 200px;
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(212,175,55,0.6);
    opacity: 0.85;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .influence {
    font-size: 1rem;
    color: #999;
    font-style: italic;
    border-left: 3px solid #d4af37;
    padding-left: 1em;
  }

  /* Navigation */
  .nav {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 100;
  }

  .nav button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav button:hover {
    background: rgba(212,175,55,0.3);
    border-color: #d4af37;
  }

  .dots {
    display: flex;
    gap: 0.5rem;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }

  .dot.active {
    background: #d4af37;
    transform: scale(1.3);
  }

  .counter {
    position: fixed;
    top: 1.5rem;
    right: 2rem;
    font-size: 0.9rem;
    color: #666;
    z-index: 100;
  }

  /* Keyboard hint */
  .hint {
    position: fixed;
    top: 1.5rem;
    left: 2rem;
    font-size: 0.8rem;
    color: #444;
    z-index: 100;
  }
</style>
</head>
<body>

<div class="slideshow" id="slideshow"></div>

<div class="nav">
  <button id="prev">&#9664;</button>
  <div class="dots" id="dots"></div>
  <button id="next">&#9654;</button>
</div>

<div class="counter" id="counter"></div>
<div class="hint">&larr; &rarr; Arrow keys | Space</div>

    field: "Molecular Biology",
    bio: "James Watson (US) and Francis Crick (UK) together deciphered the structure of DNA.",
    achievements: [

      "Based on X-ray data from Rosalind Franklin",
      "Led the Human Genome Project (Watson)",
      "Nobel Prize for Medicine 1962"
    ],
    influence: "Laid the foundation of modern genetics.",
    image: "portraits/11_James_Watson.jpg",
    image2: "portraits/11b_Francis_Crick.jpg",

  {

    years: "1929\u20132024",
    field: "Theoretical Physics",
    bio: "British physicist, discoverer of the Higgs mechanism.",
    achievements: [
      "Prediction of the Higgs boson (1964)",
      "Explanation of the mass of elementary particles",
      "Confirmed at CERN by the LHC (2012)",
      "Nobel Prize for Physics 2013"
    ],
    influence: "Completed the Standard Model of particle physics.",
    image: "portraits/17_Peter_Higgs.jpg",

let current = 0;
const container = document.getElementById('slideshow');
const dotsContainer = document.getElementById('dots');
const counter = document.getElementById('counter');
const totalSlides = scientists.length + 1;

// Titel-Slide
const titleSlide = document.createElement('div');
titleSlide.className = 'slide slide-title active';
const gridCards = scientists.map((s, i) => {
  const symbolHTML = s.logo
    ? `<img src="${s.logo}" style="width:1.4rem;height:1.4rem;border-radius:50%;object-fit:cover;">`
    : s.svgSymbol
    ? `<svg style="width:1.4rem;height:1.6rem;" viewBox="0 0 100 120"><line x1="15" y1="60" x2="40" y2="60" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="25" x2="40" y2="95" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="40" x2="75" y2="20" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="80" x2="75" y2="100" stroke="#d4af37" stroke-width="4"/><line x1="75" y1="20" x2="75" y2="5" stroke="#d4af37" stroke-width="4"/><line x1="75" y1="100" x2="75" y2="115" stroke="#d4af37" stroke-width="4"/><polygon points="75,100 62,88 68,82" fill="#d4af37"/><circle cx="50" cy="60" r="35" fill="none" stroke="#d4af37" stroke-width="3" opacity="0.4"/></svg>`
    : `<span class="title-card-symbol">${s.symbol}</span>`;
  return `<div class="title-card" onclick="goTo(${i + 1})">
    <img class="title-card-img" src="${s.image}" alt="${s.name}">
    ${symbolHTML}
    <div class="title-card-name">${s.name}</div>
  </div>`;
}).join('');
titleSlide.innerHTML = `
  <h1>The 15 Greatest Scientists<br>of the Modern Era</h1>
  <p>A Journey Through the History of Science</p>
  <div class="title-grid">${gridCards}</div>
`;
container.appendChild(titleSlide);

// Wissenschafter-Slides
scientists.forEach((s, i) => {
  const slide = document.createElement('div');
  slide.className = 'slide slide-scientist';
  const imageHTML = s.image2
    ? `<div class="slide-image-duo">
        <div class="duo-half">
          <img src="${s.image}" alt="Watson" loading="lazy">
          <div class="duo-label">J. Watson</div>
        </div>
        <div class="duo-half">
          <img src="${s.image2}" alt="Crick" loading="lazy">
          <div class="duo-label">F. Crick</div>
        </div>
        <div class="flag">${s.flag}</div>
        <div class="symbol">${s.symbol}</div>
      </div>`
    : `<div class="slide-image">
        <img src="${s.image}" alt="${s.name}" loading="lazy">
        <div class="flag">${s.flag}</div>
        ${s.logo ? `<img class="logo" src="${s.logo}" alt="Logo">`
          : s.svgSymbol ? `<svg class="transistor-svg" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
            <line x1="15" y1="60" x2="40" y2="60" stroke="#d4af37" stroke-width="3"/>
            <line x1="40" y1="25" x2="40" y2="95" stroke="#d4af37" stroke-width="3"/>
            <line x1="40" y1="40" x2="75" y2="20" stroke="#d4af37" stroke-width="3"/>
            <line x1="40" y1="80" x2="75" y2="100" stroke="#d4af37" stroke-width="3"/>
            <line x1="75" y1="20" x2="75" y2="5" stroke="#d4af37" stroke-width="3"/>
            <line x1="75" y1="100" x2="75" y2="115" stroke="#d4af37" stroke-width="3"/>
            <polygon points="75,100 62,88 68,82" fill="#d4af37"/>
            <circle cx="50" cy="60" r="35" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.4"/>
          </svg>`
          : `<div class="symbol">${s.symbol}</div>`}
      </div>`;
  slide.innerHTML = `
    ${imageHTML}
    <div class="slide-content">
      <div class="slide-number">Scientist ${i + 1} of 15</div>
      <h2>${s.name}</h2>
      <div class="field">${s.field}</div>
      <div class="dates">${s.years}</div>
      <div class="bio">${s.bio}</div>
      <ul class="achievements">
        ${s.achievements.map(a => `<li>${a}</li>`).join('')}
      </ul>
      <div class="influence">\u201E${s.influence}\u201C</div>
    </div>
  `;
  container.appendChild(slide);
});

// Dots
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.addEventListener('click', () => goTo(i));
  dotsContainer.appendChild(dot);
}

function updateCounter() {
  counter.textContent = `${current + 1} / ${totalSlides}`;
}

function goTo(index) {
  const slides = container.querySelectorAll('.slide');
  const dots = dotsContainer.querySelectorAll('.dot');
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = (index + totalSlides) % totalSlides;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
  updateCounter();
}

document.getElementById('prev').addEventListener('click', () => goTo(current - 1));
document.getElementById('next').addEventListener('click', () => goTo(current + 1));

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goTo(current + 1); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(current - 1); }
  if (e.key === 'Home') { e.preventDefault(); goTo(0); }
  if (e.key === 'End') { e.preventDefault(); goTo(totalSlides - 1); }
});

updateCounter();
</script>
