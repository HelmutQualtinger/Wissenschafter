<html lang="it">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I 15 pi&ugrave; grandi scienziati dell'era moderna</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Georgia', serif;
    background: #0a0a1a;
    color: #e8e8e8;
    overflow: hidden;
    height: 100vh;
  }

  .slideshow {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }

  .slide.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Titel-Slide */
  .slide-title {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(ellipse at center, #1a1a3a, #0a0a1a);
  }

  .slide-title h1 {
    font-size: 3.2rem;
    letter-spacing: 0.05em;
    margin-bottom: 0.5em;
    background: linear-gradient(135deg, #d4af37, #f0e68c, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-title p {
    font-size: 1.3rem;
    color: #aaa;
    font-style: italic;
  }

  .title-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.2rem;
    margin-top: 2rem;
    padding: 0 3rem;
    max-width: 1100px;
  }

  .title-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .title-card:hover {
    transform: scale(1.1);
  }

  .title-card-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(212,175,55,0.5);
    margin-bottom: 0.3rem;
  }

  .title-card-symbol {
    font-size: 1.4rem;
    margin-bottom: 0.15rem;
  }

  .title-card-name {
    font-size: 0.7rem;
    color: #aaa;
    text-align: center;
    line-height: 1.2;
  }

  /* Wissenschafter-Slides */
  .slide-scientist {
    flex-direction: row;
  }

  .slide-image {
    width: 45%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .slide-image-duo {
    width: 45%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .slide-image-duo .duo-half {
    width: 100%;
    height: 50%;
    position: relative;
    overflow: hidden;
  }

  .slide-image-duo .duo-half img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image-duo .duo-half::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .duo-label {
    position: absolute;
    bottom: 0.4rem;
    left: 0.8rem;
    font-size: 1.1rem;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    z-index: 2;
  }

  .slide-content {
    width: 55%;
    padding: 4rem 4rem 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a1a 0%, #111130 100%);

  .slide-number {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    color: #d4af37;
    margin-bottom: 0.5em;
  }

  .slide-content h2 {
    font-size: 2.6rem;
    margin-bottom: 0.15em;
    background: linear-gradient(135deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-content .field {
    font-size: 1.1rem;
    color: #d4af37;
    margin-bottom: 1.5em;
    font-style: italic;
  }

  .slide-content .dates {

    color: #999;
    margin-bottom: 1.8em;
    padding-bottom: 1.2em;
    border-bottom: 1px solid #333;

  .slide-content .bio {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #ccc;
    margin-bottom: 1.5em;

  .achievements {
    list-style: none;
    margin-bottom: 1.5em;
  }

  .achievements li {
    padding: 0.4em 0;
    padding-left: 1.5em;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    color: #bbb;
  }

  .achievements li::before {
    content: '\25C6';
    position: absolute;
    left: 0;
    color: #d4af37;
    font-size: 0.7em;
    top: 0.6em;
  }

  .flag {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
    font-size: 4rem;
    line-height: 1;
    opacity: 0.9;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .symbol {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    font-size: 12rem;
    line-height: 1;
    opacity: 0.85;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .transistor-svg {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 10rem;
    height: 12rem;
    opacity: 0.85;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .logo {
    position: absolute;
    top: 0.8rem;
    right: 0.8rem;
    width: 200px;
    height: 200px;
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(212,175,55,0.6);
    opacity: 0.85;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.7));
    z-index: 2;
  }

  .influence {
    font-size: 1rem;
    color: #999;
    font-style: italic;
    border-left: 3px solid #d4af37;
    padding-left: 1em;
  }

  /* Navigation */
  .nav {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 100;
  }

  .nav button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav button:hover {
    background: rgba(212,175,55,0.3);
    border-color: #d4af37;
  }

  .dots {
    display: flex;
    gap: 0.5rem;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }

  .dot.active {
    background: #d4af37;
    transform: scale(1.3);
  }

  .counter {
    position: fixed;
    top: 1.5rem;
    right: 2rem;
    font-size: 0.9rem;
    color: #666;
    z-index: 100;
  }

  /* Keyboard hint */
  .hint {
    position: fixed;
    top: 1.5rem;
    left: 2rem;
    font-size: 0.8rem;
    color: #444;
    z-index: 100;
  }
</style>
</head>

  slide.innerHTML = `
    ${imageHTML}
    <div class="slide-content">
      <div class="slide-number">Scienziato ${i + 1} di 15</div>
      <h2>${s.name}</h2>
      <div class="field">${s.field}</div>
      <div class="dates">${s.years}</div>
      <div class="bio">${s.bio}</div>
      <ul class="achievements">
        ${s.achievements.map(a => `<li>${a}</li>`).join('')}
      </ul>
      <div class="influence">\u201E${s.influence}\u201C</div>
    </div>
  `;
  container.appendChild(slide);
});

// Dots
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.addEventListener('click', () => goTo(i));
  dotsContainer.appendChild(dot);
}

function updateCounter() {
  counter.textContent = `${current + 1} / ${totalSlides}`;
}

function goTo(index) {
  const slides = container.querySelectorAll('.slide');
  const dots = dotsContainer.querySelectorAll('.dot');
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = (index + totalSlides) % totalSlides;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
  updateCounter();
}

document.getElementById('prev').addEventListener('click', () => goTo(current - 1));
document.getElementById('next').addEventListener('click', () => goTo(current + 1));

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goTo(current + 1); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(current - 1); }
  if (e.key === 'Home') { e.preventDefault(); goTo(0); }
  if (e.key === 'End') { e.preventDefault(); goTo(totalSlides - 1); }
});

updateCounter();
</script>
</body>
</html>
