  }

  .slideshow {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 1200px;
    overflow: hidden;
  }

  .carousel-track {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    backface-visibility: hidden;
    pointer-events: none;
  }

  .slide.active {
    pointer-events: auto;
  }

  /* Titel-Slide */
  .slide-title {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(ellipse at center, #1a1a3a, #0a0a1a);
  }

  .slide-title h1 {
    font-size: 3.2rem;
    letter-spacing: 0.05em;
    margin-bottom: 0.5em;
    background: linear-gradient(135deg, #d4af37, #f0e68c, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-title p {
    font-size: 1.3rem;
    color: #aaa;
    font-style: italic;
  }

  .title-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.2rem;
    margin-top: 2rem;
    padding: 0 3rem;
    max-width: 1100px;
  }

  .title-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .title-card:hover {
    transform: scale(1.1);
  }

  .title-card-img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(212,175,55,0.5);
    margin-bottom: 0.3rem;
  }

  .title-card-symbol {
    font-size: 1.4rem;
    margin-bottom: 0.15rem;
  }

  .title-card-name {
    font-size: 0.7rem;
    color: #aaa;
    text-align: center;
    line-height: 1.2;
  }

  .slide-scientist {
    flex-direction: row;
  }

  .slide-image {
    width: 45%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .slide-image-duo {
    width: 45%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
  }

    height: 50%;
    position: relative;
    overflow: hidden;
  }

    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    filter: sepia(15%) contrast(1.05);
  }

    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

    position: absolute;
    bottom: 0.4rem;
    left: 0.8rem;
    font-size: 1.1rem;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    z-index: 2;
  }

    width: 55%;
    padding: 4rem 4rem 4rem 3rem;

    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a1a 0%, #111130 100%);

  }

    font-size: 4rem;
    line-height: 1;

    right: 1.5rem;

    line-height: 1;

    color: #999;
    font-style: italic;

    position: fixed;
    bottom: 2rem;
    left: 50%;

    align-items: center;

    z-index: 100;

  .dots {

  }

  .dot {

    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);

  .dot.active {

  .counter {
    position: fixed;
    top: 1.5rem;
    right: 2rem;
    font-size: 0.9rem;
    color: #666;

  .hint {
    position: fixed;
    top: 1.5rem;
    left: 2rem;
    font-size: 0.8rem;
    color: #444;

let current = 0;
const container = document.getElementById('slideshow');
const dotsContainer = document.getElementById('dots');
const counter = document.getElementById('counter');
const totalSlides = scientists.length + 1;
const anglePerSlide = 360 / totalSlides;
const radius = Math.round((window.innerWidth / 2) / Math.tan(Math.PI / totalSlides));

// Carousel track
const track = document.createElement('div');
track.className = 'carousel-track';
container.appendChild(track);

// Titel-Slide
const titleSlide = document.createElement('div');
titleSlide.className = 'slide slide-title active';
const gridCards = scientists.map((s, i) => {
  const symbolHTML = s.logo
    ? `<img src="${s.logo}" style="width:1.4rem;height:1.4rem;border-radius:50%;object-fit:cover;">`
    : s.svgSymbol
    ? `<svg style="width:1.4rem;height:1.6rem;" viewBox="0 0 100 120"><line x1="15" y1="60" x2="40" y2="60" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="25" x2="40" y2="95" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="40" x2="75" y2="20" stroke="#d4af37" stroke-width="4"/><line x1="40" y1="80" x2="75" y2="100" stroke="#d4af37" stroke-width="4"/><line x1="75" y1="20" x2="75" y2="5" stroke="#d4af37" stroke-width="4"/><line x1="75" y1="100" x2="75" y2="115" stroke="#d4af37" stroke-width="4"/><polygon points="75,100 62,88 68,82" fill="#d4af37"/><circle cx="50" cy="60" r="35" fill="none" stroke="#d4af37" stroke-width="3" opacity="0.4"/></svg>`
    : `<span class="title-card-symbol">${s.symbol}</span>`;
  return `<div class="title-card" onclick="goTo(${i + 1})">
    <img class="title-card-img" src="${s.image}" alt="${s.name}">
    ${symbolHTML}
    <div class="title-card-name">${s.name}</div>
  </div>`;
}).join('');
titleSlide.innerHTML = `
  <h1>Die 17 gr\u00f6\u00dften Wissenschafter<br>der Neuzeit</h1>
  <p>Eine Reise durch die Geschichte der Wissenschaft</p>
  <div class="title-grid">${gridCards}</div>
`;
track.appendChild(titleSlide);

// Wissenschafter-Slides

  slide.className = 'slide slide-scientist';
  const imageHTML = s.image2
    ? `<div class="slide-image-duo">

// Position slides on 3D carousel
const slides = track.querySelectorAll('.slide');
slides.forEach((slide, i) => {
  slide.style.transform = `rotateY(${i * anglePerSlide}deg) translateZ(${radius}px)`;
});
track.style.transform = `translateZ(${-radius}px) rotateY(0deg)`;

// Dots
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.addEventListener('click', () => goTo(i));
  dotsContainer.appendChild(dot);
}

function updateCounter() {
  counter.textContent = `${current + 1} / ${totalSlides}`;
}

function goTo(index) {
  const allSlides = track.querySelectorAll('.slide');
  const dots = dotsContainer.querySelectorAll('.dot');
  allSlides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = (index + totalSlides) % totalSlides;
  allSlides[current].classList.add('active');
  dots[current].classList.add('active');
  track.style.transform = `translateZ(${-radius}px) rotateY(${-current * anglePerSlide}deg)`;
  updateCounter();
}

document.getElementById('prev').addEventListener('click', () => goTo(current - 1));
document.getElementById('next').addEventListener('click', () => goTo(current + 1));

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goTo(current + 1); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(current - 1); }
  if (e.key === 'Home') { e.preventDefault(); goTo(0); }
  if (e.key === 'End') { e.preventDefault(); goTo(totalSlides - 1); }
});

updateCounter();
</script>
