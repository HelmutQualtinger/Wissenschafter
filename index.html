<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Die 15 gr&ouml;&szlig;ten Wissenschafter der Neuzeit</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Georgia', serif;
    background: #0a0a1a;
    color: #e8e8e8;
    overflow: hidden;
    height: 100vh;
  }

  .slideshow {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }

  .slide.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Titel-Slide */
  .slide-title {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(ellipse at center, #1a1a3a, #0a0a1a);
  }

  .slide-title h1 {
    font-size: 3.2rem;
    letter-spacing: 0.05em;
    margin-bottom: 0.5em;
    background: linear-gradient(135deg, #d4af37, #f0e68c, #d4af37);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-title p {
    font-size: 1.3rem;
    color: #aaa;
    font-style: italic;
  }

  /* Wissenschafter-Slides */
  .slide-scientist {
    flex-direction: row;
  }

  .slide-image {
    width: 45%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .slide-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: sepia(15%) contrast(1.05);
  }

  .slide-image::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, transparent 70%, #0a0a1a);
  }

  .slide-content {
    width: 55%;
    padding: 4rem 4rem 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a1a 0%, #111130 100%);
  }

  .slide-number {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    color: #d4af37;
    margin-bottom: 0.5em;
  }

  .slide-content h2 {
    font-size: 2.6rem;
    margin-bottom: 0.15em;
    background: linear-gradient(135deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .slide-content .field {
    font-size: 1.1rem;
    color: #d4af37;
    margin-bottom: 1.5em;
    font-style: italic;
  }

  .slide-content .dates {
    font-size: 1rem;
    color: #999;
    margin-bottom: 1.8em;
    padding-bottom: 1.2em;
    border-bottom: 1px solid #333;
  }

  .slide-content .bio {
    font-size: 1.05rem;
    line-height: 1.7;
    color: #ccc;
    margin-bottom: 1.5em;
  }

  .achievements {
    list-style: none;
    margin-bottom: 1.5em;
  }

  .achievements li {
    padding: 0.4em 0;
    padding-left: 1.5em;
    position: relative;
    font-size: 1rem;
    line-height: 1.5;
    color: #bbb;
  }

  .achievements li::before {
    content: '\25C6';
    position: absolute;
    left: 0;
    color: #d4af37;
    font-size: 0.7em;
    top: 0.6em;
  }

  .influence {
    font-size: 1rem;
    color: #999;
    font-style: italic;
    border-left: 3px solid #d4af37;
    padding-left: 1em;
  }

  /* Navigation */
  .nav {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 1rem;
    z-index: 100;
  }

  .nav button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav button:hover {
    background: rgba(212,175,55,0.3);
    border-color: #d4af37;
  }

  .dots {
    display: flex;
    gap: 0.5rem;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
  }

  .dot.active {
    background: #d4af37;
    transform: scale(1.3);
  }

  .counter {
    position: fixed;
    top: 1.5rem;
    right: 2rem;
    font-size: 0.9rem;
    color: #666;
    z-index: 100;
  }

  /* Keyboard hint */
  .hint {
    position: fixed;
    top: 1.5rem;
    left: 2rem;
    font-size: 0.8rem;
    color: #444;
    z-index: 100;
  }
</style>
</head>
<body>

<div class="slideshow" id="slideshow"></div>

<div class="nav">
  <button id="prev">&#9664;</button>
  <div class="dots" id="dots"></div>
  <button id="next">&#9654;</button>
</div>

<div class="counter" id="counter"></div>
<div class="hint">&larr; &rarr; Pfeiltasten | Leertaste</div>

  {

    achievements: [
      "Entdeckung der Doppelhelix-Struktur der DNA",

    influence: "Legte den Grundstein der modernen Genetik.",
    image: "portraits/11_James_Watson.jpg"

  {
    name: "Stephen Hawking",
    years: "1942\u20132018",
    field: "Astrophysik",
    bio: "Britischer Kosmologe und Bestsellerautor.",
    achievements: [
      "Theorie der Hawking-Strahlung",
      "Forschung zu Schwarzen L\u00f6chern",
      "Singularit\u00e4tentheoreme (mit Penrose)",
      "Bestseller: Eine kurze Geschichte der Zeit"
    ],
    influence: "Popularisierte die Kosmologie weltweit.",
    image: "portraits/12_Stephen_Hawking.jpg"
  }
];

let current = 0;
const container = document.getElementById('slideshow');
const dotsContainer = document.getElementById('dots');
const counter = document.getElementById('counter');
const totalSlides = scientists.length + 1;

// Titel-Slide
const titleSlide = document.createElement('div');
titleSlide.className = 'slide slide-title active';
titleSlide.innerHTML = `
  <h1>Die 15 gr\u00f6\u00dften Wissenschafter<br>der Neuzeit</h1>
  <p>Eine Reise durch die Geschichte der Wissenschaft</p>
`;
container.appendChild(titleSlide);

// Wissenschafter-Slides
scientists.forEach((s, i) => {
  const slide = document.createElement('div');
  slide.className = 'slide slide-scientist';
  slide.innerHTML = `
    <div class="slide-image">
      <img src="${s.image}" alt="${s.name}" loading="lazy">
    </div>
    <div class="slide-content">
      <div class="slide-number">Wissenschafter ${i + 1} von 15</div>
      <h2>${s.name}</h2>
      <div class="field">${s.field}</div>
      <div class="dates">${s.years}</div>
      <div class="bio">${s.bio}</div>
      <ul class="achievements">
        ${s.achievements.map(a => `<li>${a}</li>`).join('')}
      </ul>
      <div class="influence">\u201E${s.influence}\u201C</div>
    </div>
  `;
  container.appendChild(slide);
});

// Dots
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot' + (i === 0 ? ' active' : '');
  dot.addEventListener('click', () => goTo(i));
  dotsContainer.appendChild(dot);
}

function updateCounter() {
  counter.textContent = `${current + 1} / ${totalSlides}`;
}

function goTo(index) {
  const slides = container.querySelectorAll('.slide');
  const dots = dotsContainer.querySelectorAll('.dot');
  slides[current].classList.remove('active');
  dots[current].classList.remove('active');
  current = (index + totalSlides) % totalSlides;
  slides[current].classList.add('active');
  dots[current].classList.add('active');
  updateCounter();
}

document.getElementById('prev').addEventListener('click', () => goTo(current - 1));
document.getElementById('next').addEventListener('click', () => goTo(current + 1));

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goTo(current + 1); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(current - 1); }
  if (e.key === 'Home') { e.preventDefault(); goTo(0); }
  if (e.key === 'End') { e.preventDefault(); goTo(totalSlides - 1); }
});

updateCounter();
</script>

</html>
